<script type="text/html" id="sj_filemanager_permissions_form">
    <div style="padding:4px;" class="span-table"><form class=" sjs_form">
        <span class="perms_fieldset label">
            <span><?= $.i18n('Owner') ?></span>
            <label>
            	<input type="checkbox" value="400" name="perms[own_read]" /> <?= $.i18n('Read') ?>
            </label>
            <label>
            	<input type="checkbox" value="200" name="perms[own_write]" /> <?= $.i18n('Write') ?>
            </label>
            <label>
            	<input type="checkbox" value="100" name="perms[own_exec]" /> <?= $.i18n('Execute') ?>
            </label>
        </span
        ><span class="perms_fieldset label">
            <span><?= $.i18n('Group') ?></span>
            <label>
            	<input type="checkbox" value="40" name="perms[gr_read]" /> <?= $.i18n('Read') ?>
            </label>
            <label>
            	<input type="checkbox" value="20" name="perms[gr_write]" /> <?= $.i18n('Write') ?>
            </label>
            <label>
            	<input type="checkbox" value="10" name="perms[gr_exec]" /> <?= $.i18n('Execute') ?>
            </label>
        </span
        ><span class="perms_fieldset label">
            <span><?= $.i18n('Other') ?></span>
            <label>
            	<input type="checkbox" value="4" name="perms[oth_read]" /> <?= $.i18n('Read') ?>
            </label>
            <label>
            	<input type="checkbox" value="2" name="perms[oth_write]" /> <?= $.i18n('Write') ?>
            </label>
            <label>
            	<input type="checkbox" value="1" name="perms[oth_exec]" /> <?= $.i18n('Execute') ?>
            </label>
        </span>
        <div class="perms_btn">
            <input class="input" type="text" name="perms[value]" maxlength="3" size="4" value="<?= $.value ?>" />
            <div align="right">
              <?= render('sj_filemanager_button', {
                    type: 'button',
                    label: $.i18n('OK'),
                    btn_name: 'ok'
              }) ?>
              <?= render('sj_filemanager_button', {
                  type: 'button',
                  label: $.i18n('Cancel'),
                  btn_name: 'cancel',
                  btn_value: 'cancel'
              }) ?>
            </div>
        </div>
    </form></div>
</script>
